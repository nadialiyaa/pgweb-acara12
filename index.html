<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- leaflet css link  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <title>Web-GIS with Geoserver and Leaflet</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: calc(100vh - 56px);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-globe"></i>    Daerah Istimewa Yogyakarta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://geoportal.slemankab.go.id/"><i
                                class="fa-solid fa-layer-group"></i> Sumber Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="map"></div>

    <!-- leaflet js link  -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- jquery link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- leaflet geoserver request link  -->
    <script src="lib\L.Geoserver.js"></script>


    <script>
        var map = L.map("map").setView([-7.677567, 110.406899], 10);

        var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution: 'copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        osm.addTo(map);

        var wmsLayer1 = L.Geoserver.wms("http://localhost:8080/geoserver/wms", {
            layers: "pgweb-acara10:517375_Daerah_Istimewa_Yogyakarta_ADMIN",
            transparent: true,
        });
        wmsLayer1.addTo(map);

        //https://geoportal.slemankab.go.id/geoserver/geonode/jalan_kabupaten_sleman_2023/ows
        var wmsLayer2 = L.Geoserver.wms("https://geoportal.slemankab.go.id/geoserver/wms", {
            layers: "geonode:jalan_ln",
            transparent: true,
        });
        wmsLayer2.addTo(map);

        var wmsLayer3 = L.Geoserver.wms("http://localhost:8080/geoserver/wms", {
            layers: "pgweb-acara10:Persebaran_Kecamatan_Sleman",
            transparent: true,
        });
        wmsLayer3.addTo(map);

        var wmsLayer4 = L.Geoserver.wms("http://localhost:8080/geoserver/wms", {
            layers: "pgweb-acara10:Jawa_Tengah_ADMIN_BPS",
            transparent: true,
        });
        wmsLayer4.addTo(map);

        var layerLegend = L.Geoserver.legend("http://localhost:8080/geoserver/wms", {
            layers: "pgweb-acara10:517375_Daerah_Istimewa_Yogyakarta_ADMIN",
            style: `stylefile`,
        });
        layerLegend.addTo(map);

        var overlayMaps = {
            "Batas Administrasi Yogyakarta": wmsLayer1, 
            "Jawa Tengah" : wmsLayer4,
            "Jalan": wmsLayer2,
            "Penduduk": wmsLayer3
        };

        var baseMaps = {
            "OpenStreetMap": osm
        };

        var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

    </script>
</body>

</html>
